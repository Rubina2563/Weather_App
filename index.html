<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="weather-input">
            <h3>Enter a city name</h3>
            <input type="text" placeholder="Eg. London , New York , Delhi">
            <button class="search-btn">Search</button>       

            <div class="separator"></div>

            <button class="location-btn">Use Current Location</button>
       
        </div>



        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h4>London</h4>
                    <h4>Temperature</h4>
                    <h4>Humdity</h4>
                    <h4>Wind</h4>
                </div>

                <div class="icon">
                    <img src="./rainy-day-and-sun-liner-fill-icon-Graphics-1-580x386.jpgainyDay.jpg" alt="rainy day icon">
                     <h4>Moderate rain</h4>
                </div>
                
            </div>

        </div>
    </div>
    
</body>
</html>
